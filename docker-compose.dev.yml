version: '3.8'

# Development Docker Compose
# Includes PostgreSQL and Redis for local development

services:
  # PostgreSQL for Auth Service
  postgres-auth:
    image: postgres:16-alpine
    container_name: puzzle-postgres-auth-dev
    environment:
      POSTGRES_DB: puzzle_auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
      - ./services/auth-service/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # PostgreSQL for Block Service
  postgres-block:
    image: postgres:16-alpine
    container_name: puzzle-postgres-block-dev
    environment:
      POSTGRES_DB: puzzle_blocks_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres-block-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (shared)
  redis:
    image: redis:7-alpine
    container_name: puzzle-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-auth-data:
  postgres-block-data:
  redis-data:
